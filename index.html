<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WikiBrujas</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f2e6d9;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 36px;
      color: #4b2e2e;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #aaa;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }
    #mensaje {
      margin-top: 20px;
      font-style: italic;
      color: #8b0000;
    }
  </style>
</head>
<body>
  <h1>üßô WikiBrujas</h1>
  <p>Escrib√≠ el nombre de la bruja para ver su biograf√≠a</p>
  <input type="text" id="nombre" placeholder="Ej: Morgana..." />
  <button onclick="buscarBruja()">Buscar</button>
  <div id="mensaje"></div>

  <script>
    function buscarBruja() {
      const nombre = document.getElementById('nombre').value.toLowerCase().trim();
      const mapaBrujas = {
        'morgana': 1,
        'abigail': 2,
        'yaya': 3,
        'florinda': 4
      };

      if (mapaBrujas[nombre]) {
        // Cambia de p√°gina en Genially
        window.parent.postMessage({
          type: 'setSlide',
          slide: mapaBrujas[nombre]
        }, '*');
      } else {
        document.getElementById('mensaje').textContent = 'Esa bruja no est√° registrada en WikiBrujas...';
      }
    }
  </script>
</body>
</html>
